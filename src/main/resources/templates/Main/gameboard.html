<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
    <title>Poker Planner</title>
</head>

<body>
    <div th:replace="~{fragments/header.html :: header(selected = gameboard)}"></div>
    <div class="container-fluid ">
        <!--<p th:text="'Session ID: ' + ${sessionID}">sessionID</p>-->
        <p th:text="'Game name: '+${gameName}">gameName</p>
        <!-- <p th:text="'Your name: '+${playerName}">gameName</p> -->
        <div class="w-25 lef">
        <table class="table table-hover table-responsive-sm table-sm">
            <thead>
                <tr>

                    <th scope="col">Session ID.</th>
                    <th scope="col">Player Name</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                
                <tr th:each="player: ${playerList}">

                    <td th:text="${player.value}">1</td>
                    <td th:text="${player.key}">1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary copy-button" onclick="copy(gamelink,'#copy_button_1')" id="copy_button_1" >Copy Invite Link</button>

    </div>

<script>
    var link = window.location.pathname;
    var home = document.getElementById("home");
    var gameboard = document.getElementById("gameboard");

    switch (link) {
        case '/home':
            home.classList.add("active");
            break;
        case '/gameboard':
            gameboard.classList.add("active");
            break;
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <script language="JavaScript" type="text/javascript" src="/js/main.js"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/

            
                var gamelink ="localhost:8080"+ /*[[@{/join/{currentGameUUID}(currentGameUUID=${currentGameUUID})}]]*/ 'gamelink';
    

            /*]]>*/
            </script>
        
</body>

</html>
